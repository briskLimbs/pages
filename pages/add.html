{% extends 'layout.html' %}

{% block content %}
    
<div class="content-wrapper bg-light">
  <div class="col-12 grid-margin">
    {% if message %}
      <div class="alert alert-success">{{message}}</div>
    {% endif %}

    {% for error in _errors %}
      <div class="alert alert-danger">{{error}}</div>
    {% endfor %}
    <div class="card">

      <div class="card-body">
       
        <h4 class="card-title mb-5">{% if update %}Update{% else %}Add{% endif %} Page</h4>
        <form class="form-sample" name="general-settings" method="post">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Title</label>
                <div class="col-sm-12">
                  <input type="text" name="title" class="form-control" placeholder="Page title" value="{{page.title}}" />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group row">
                <label class="col-sm-12 col-form-label">Slug</label>
                <div class="col-sm-12">
                  <input type="text" name="slug" class="form-control" placeholder="page slug here" value="{{page.slug}}" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Content</label>
                <div class="col-sm-12">
                  <textarea name="content" class="form-control" rows="6" placeholder="page content here"/>{{page.content}}</textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="float-right">
            <button type="submit" name="{% if update %}update{% else %}add{% endif %}" type="button" class="btn btn-gradient-primary btn-icon-text">
              <i class="mdi mdi-file-check btn-icon-prepend"></i>
              {% if update %}Update{% else %}Add{% endif %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- content-wrapper ends -->
        
        
{% endblock %}
